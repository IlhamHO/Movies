<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-sm btn-outline-secondary" type="button">Movies</button>
        <button class="btn btn-outline-success me-2" type="button" >Add New Movie</button>
    </form>
</nav>
<div class="container">
    <div class="card">
       <div class="card-header">
           <h1>New Movie</h1>
       </div>
    </div>
    <div class="card-body">
        <form th:action="@{request}" method="get">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input class="form-control" th:value="${movie.name}"/>
            </div>

            <div class="form-group">
                <label class="control-label">Summary:</label>
                <textarea class="form-control" th:value="${movie.summary}"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label">Date:</label>
                <input class="form-control" th:value="${movie.date}"/>
            </div>

            <div class="form-group">
                <label class="control-label">Actors:</label>
                <input class="form-control" th:value="${movie.actors}"/>
            </div>

            <div class="form-group">
                <label class="control-label">Authors:</label>
                <input class="form-control" th:value="${movie.authors}"/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg" th:href="@{}">SAVE</button>
            <button type="button" class="btn btn-secondary btn-lg">CANCEL</button>
        </form>
    </div>
</div>

</body>
</html>
